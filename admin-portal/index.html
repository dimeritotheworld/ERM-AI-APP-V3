<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimeri.ai Admin Portal</title>
  <link rel="stylesheet" href="assets/css/admin-portal.css">
</head>
<body>
  <!-- Admin Top Bar -->
  <div id="admin-topbar" class="admin-topbar">
    <div class="admin-topbar-left">
      <div class="admin-brand">
        <span class="admin-brand-logo">âš¡</span>
        <span class="admin-brand-name">Dimeri.ai Admin</span>
      </div>
      <div class="admin-env-badge">
        <span class="env-indicator production">Production</span>
      </div>
    </div>
    <div class="admin-topbar-right">
      <button class="admin-topbar-btn" id="admin-alerts-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="badge">3</span>
      </button>
      <div class="admin-search">
        <input type="text" placeholder="Search users, workspaces..." id="admin-global-search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </div>
      <button class="admin-topbar-btn" id="admin-user-menu-btn">
        <div class="admin-avatar">A</div>
        <span>Admin User</span>
      </button>
    </div>
  </div>

  <!-- Main Admin Layout -->
  <div class="admin-layout">
    <!-- Admin Sidebar -->
    <aside id="admin-sidebar" class="admin-sidebar">
      <nav class="admin-nav">
        <!-- Overview Section -->
        <div class="admin-nav-section">
          <div class="admin-nav-header">CORE</div>
          <a href="#overview" class="admin-nav-item active" data-view="overview">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Overview</span>
          </a>
        </div>

        <!-- Workspaces Section -->
        <div class="admin-nav-section">
          <div class="admin-nav-header">MANAGEMENT</div>
          <a href="#workspaces" class="admin-nav-item" data-view="workspaces">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Workspaces</span>
            <span class="nav-count">0</span>
          </a>
          <a href="#workspace-activity" class="admin-nav-subitem" data-view="workspace-activity">
            <span>Activity</span>
          </a>
          <a href="#suspended-workspaces" class="admin-nav-subitem" data-view="suspended-workspaces">
            <span>Suspended</span>
          </a>
        </div>

        <!-- Users Section -->
        <div class="admin-nav-section">
          <a href="#users" class="admin-nav-item" data-view="users">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Users</span>
            <span class="nav-count">0</span>
          </a>
          <a href="#pending-invites" class="admin-nav-subitem" data-view="pending-invites">
            <span>Pending Invites</span>
          </a>
          <a href="#suspended-users" class="admin-nav-subitem" data-view="suspended-users">
            <span>Suspended</span>
          </a>
        </div>

        <!-- Usage & Limits -->
        <div class="admin-nav-section">
          <a href="#usage" class="admin-nav-item" data-view="usage">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="20" x2="12" y2="10"></line>
              <line x1="18" y1="20" x2="18" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="16"></line>
            </svg>
            <span>Usage & Limits</span>
          </a>
        </div>

        <!-- System Section -->
        <div class="admin-nav-section">
          <div class="admin-nav-header">SYSTEM</div>
          <a href="#feature-flags" class="admin-nav-item" data-view="feature-flags">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
              <line x1="4" y1="22" x2="4" y2="15"></line>
            </svg>
            <span>Feature Flags</span>
          </a>
          <a href="#logs" class="admin-nav-item" data-view="logs">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span>Logs</span>
          </a>
          <a href="#audit-trail" class="admin-nav-item" data-view="audit-trail">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            <span>Audit Trail</span>
          </a>
        </div>
      </nav>
    </aside>

    <!-- Admin Content Area -->
    <main id="admin-content" class="admin-content">
      <!-- Content will be dynamically loaded here -->
    </main>
  </div>

  <!-- Scripts -->
  <script src="assets/js/core/admin-global.js"></script>
  <script src="assets/js/core/admin-router.js"></script>
  <script src="assets/js/data/admin-data.js"></script>
  <script src="assets/js/modules/admin-dashboard.js"></script>
  <script src="assets/js/modules/admin-workspaces.js"></script>
  <script src="assets/js/modules/admin-users.js"></script>
  <script src="assets/js/modules/admin-usage.js"></script>
  <script src="assets/js/modules/admin-system.js"></script>
  <script src="assets/js/core/admin-init.js"></script>
</body>
</html>
